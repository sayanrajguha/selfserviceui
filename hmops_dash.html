<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="dash.css" /> -->
    <title>Platform Administration - Self Service</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">McaaS Platform Admin</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Closed Requests</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
        </form>
      </div>
    </nav>
    <div class="container mt-5">
        <div class="row m-1">
          <h3>Open Requests for Wrapper URL Creation</h2>
        </div>
        <div class="accordion" id="accordionExample">
            <div class="card">
              <div class="card-header" id="headingOne">
                <div class="row">
                  <div class="col-5">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Wrapper 1
                      </button>
                  </div>
                  <div class="col-5">
                    <p disabled>&lt;&lt;Details&gt;&gt;</p>
                  </div>
                  <div class="col-2">
                    <div class="pull-right">
                        <div class="btn-group" role="group" aria-label="Perform Action">
                          <p class="mr-2" data-placement="top" data-toggle="tooltip" title="View All Details">
                            <button class="btn btn-primary btn-xs">
                                <i class="fa fa-eye"></i>
                            </button>
                          </p>
                          <p class="mr-2" data-placement="top" data-toggle="tooltip" title="Upload URL">
                            <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#urlModal">
                              <i class="fa fa-file-upload"></i>
                            </button>
                          </p>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
          
              <div id="collapseOne" class="collapse collapsed" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                  &lt;&lt;&lt; Dummy Content &gt;&gt;&gt;
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingTwo">
                <div class="row">
                    <div class="col-5">
                      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Wrapper 2
                      </button>
                    </div>
                    <div class="col-5">
                      <p disabled>&lt;&lt;Details&gt;&gt;</p>
                    </div>
                    <div class="col-2">
                        <div class="pull-right">
                            <div class="btn-group" role="group" aria-label="Perform Action">
                              <p class="mr-2" data-placement="top" data-toggle="tooltip" title="Generate PDF">
                                <button class="btn btn-primary btn-xs">
                                    <i class="fa fa-file-pdf"></i>
                                </button>
                              </p>
                              <p class="mr-2" data-placement="top" data-toggle="tooltip" title="Upload PDF">
                                <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#urlModal">
                                    <i class="fa fa-file-upload"></i>
                                  </button>
                              </p>
                            </div>
                        </div>
                      </div>
                </div>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                    &lt;&lt;&lt; Dummy Content &gt;&gt;&gt;
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="urlModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Upload Wrapper URL</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input class="form-control" type="text" name="wrapperURL" id="wrapperURL" placeholder="Enter wrapper url here" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Update</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
